<ion-header>
  <ion-navbar>
    <ion-title>Hub Mobile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/hub-cover-logo_320.png"/>

  <h3>Login to begin</h3>
  <form autocomplete="off" #loginForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input id="username" name="username"
                     type="text" required [(ngModel)]="username" #un>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input name="password" id="passwordField"
                     type="password" required [(ngModel)]="password">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <button ion-button full type="button" [disabled]="!loginForm.form.valid" (click)="login(loginForm)">Login</button>
  </form>

  <ion-row *ngIf="error">
    <ion-col>
      <ion-item color="danger" text-wrap>
        {{error.error_description}}
      </ion-item>
    </ion-col>
  </ion-row>

  <hub-footer></hub-footer>
</ion-content>
